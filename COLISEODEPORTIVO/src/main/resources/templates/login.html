<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Login</title>
        <link rel="icon" type="image/png" th:href="@{/img/icon.png}">
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    </head>
	<body>

		<div class="container py-4">
			<div class="card bg-light">
				<div class="card-header text-white bg-dark text-center">Ingresa!</div>
					<div class="card-body">
						<form th:action="@{/login}" method="post">
							<div>
								<div>
									<div class="form-group col pt-3">
										<input type="text" name="username" id="username"
											class="form-control" placeholder="UserName" autofocus="true"
											required="true" />
									</div>
								<div class="form-group col pt-3">
										<input type="password" name="password" id="password"
											class="form-control" placeholder="Password" required="true" />
									</div>
								</div>
							<div class="form-group col pt-3">
								<input type="submit" class="btn btn-lg btn-primary btn-block container"
										value="Sign In" />
								</div>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
						</form>
					</div>
			</div>
		</div>

	</body>
</html>
